      <div class="container">

        <div class="page-header">
        <h1>contact</h1>
      </div>

      <form class="email-form" method="POST"
        action="https://formspree.io/tiffany.sandoval28@gmail.com">

        <div class="form-group">
          <label>Return Email</label>
          <input type="email" class="form-control" name="_replyto"
            placeholder="example@gmail.com" />
        </div>

        <div class="form-group">
          <label>Subject</label>
          <input type="text" class="form-control" name="_subject"
            placeholder="I Need A Website">
        </div>

        <div class="form-group">

          <label>Message</label>
          <textarea class="form-control" name="message" rows="6"></textarea>

        </div>

        <button type="submit" class="btn btn-primary btn-block">Send</button>

      </form>

    </div>
